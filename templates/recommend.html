<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .error-message {
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Book Recommender</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="container text-center my-5">
        <h1 class="display-4">Find Your Next Favorite Book</h1>
        <p class="lead">Enter the name of a book you love, and we'll recommend similar books for you!</p>
    </div>

    <!-- Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/recommend_books" method="post" class="d-flex">
                    <input name="user_input" type="text" class="form-control me-2" placeholder="Enter a book title" required>
                    <button type="submit" class="btn btn-primary">Recommend</button>
                </form>
                {% if error %}
                <p class="error-message mt-3">{{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Recommendations -->
    <div class="container mt-5">
        <div class="row">
            {% if data %}
            <h2 class="text-center mb-4">Recommended Books</h2>
            {% for i in data %}
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ i[2] }}" class="card-img-top" alt="Book Cover">
                    <div class="card-body">
                        <h5 class="card-title">{{ i[0] }}</h5>
                        <p class="card-text">By {{ i[1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
